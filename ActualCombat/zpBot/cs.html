        function TechLogic() {
            this.pageIndex = 1;
            this.pageLength = 25;
            this.maxShowLength = 0;
            function ShowPage(pageIndex, pageCount) {
                var pageHtml = '<a href="javascript:void(0)" onclick="techLogic.showPageCountList(1)">首页</a>'
                    + (pageIndex > 1 ? '<a href="javascript:void(0)" onclick="techLogic.showPageCountList(' + (pageIndex - 1) + ')">上一页</a>' : '<span>上一页</span>')
                    + '<span> &nbsp;&nbsp;<input type="text" style="width: 15px;height: 15px;" value="' + pageIndex + '"/>/' + pageCount + ' &nbsp;&nbsp;</span>'
                     + (pageIndex < pageCount ? '<a href="javascript:void(0)" onclick="techLogic.showPageCountList(' + (pageIndex + 1) + ')">下一页</a>' : '<span>下一页</span>')
                    + '<a href="javascript:void(0)" onclick="techLogic.showPageCountList(' + pageCount + ')">尾页</a>';
                $(".pager").html(pageHtml);
            }
            this.showPageCountList = function (pageIndex) {
                pageIndex = pageIndex+"".replace(/(^\s+)|(\s+$)/g, "");
                if (pageIndex!=""&&!isNaN(pageIndex)) {
                    pageIndex = parseInt(pageIndex);
                    this.pageIndex = pageIndex;
                    var trArr = $("div#tableId td").parent();
                    var showCount = 0;
                    for (var i = 0; i < trArr.length; i++) {
                        var onetr = trArr[i];
                        showCount++;
                        if (showCount > (this.pageIndex - 1) * this.pageLength && showCount <= this.pageIndex * this.pageLength)
                            onetr.style.display = "";
                        else onetr.style.display = "none";
                    }
                    ShowPage(pageIndex, parseInt(this.maxShowLength / this.pageLength) + 1);
                }
            }
        }
        var techLogic = new TechLogic();

                    array = array.sort(function (a, b) {
                        var x = a[key]; var y = b[key];
                        if (typeof (x) == "undefined" || typeof (x) == "undefined")
                            return 0;
                        if (x == 0)
                            return 1;
                        if (y == 0)
                            return -1;
                        return ((x < y) ? -1 : ((x > y) ? 1 : 0));
                    });
                }
                else {
                    array = array.sort(function (a, b) {
                        var x = a[key]; var y = b[key];
                        if (typeof (x) == "undefined" || typeof (x) == "undefined")
                            return 0;
                        else return ((x < y) ? 1 : ((x > y) ? -1 : 0));
                    });
                }
                return array;
            }
            var TemplateEngine = function (html, options) {
                var re = /<#([^#]+)?#>/g, reExp = /(^( )?(if|for|else|switch|case|break|{|}))(.*)?/g, code = 'var r=[];\n', cursor = 0;
                var add = function (line, js) {
                    js ? (code += line.match(reExp) ? line + '\n' : 'r.push(' + line + ');\n') :
                        (code += line != '' ? 'r.push("' + line.replace(/"/g, '\\"') + '");\n' : '');
                    return add;
                }
                while (match = re.exec(html)) {
                    add(html.slice(cursor, match.index))(match[1], true);
                    cursor = match.index + match[0].length;
                }
                add(html.substr(cursor, html.length - cursor));
                code += 'return r.join("");';
                return new Function(code.replace(/[\r\t\n]/g, '')).apply(options);
            }

                        _t[_i["shots"]] = mathHelp.Divide(_t[_i["shots"]], scheSum, 2);
                        _t[_i["target"]] = mathHelp.Divide(_t[_i["target"]], scheSum, 2);
                        _t[_i["shotsed"]] = mathHelp.Divide(_t[_i["shotsed"]], scheSum, 2);

                        _t[_i["red"]] = mathHelp.Divide(_t[_i["red"]], scheSum, 2);

                    }
                }

                switch (selectControl["homeOrGuest"]) {

                            CalculateAvg(techCout_Team["TotalHalf"]);

                        teams = techCout_Team["TotalHalf"];

                            techCout_Team["HomeHalf"] = jQuery.extend(true, {}, techCout_Team["Home"]);
                            CalculateAvg(techCout_Team["HomeHalf"]);

                            techCout_Team["guestHalf"] = jQuery.extend(true, {}, techCout_Team["guest"]);
                            CalculateAvg(techCout_Team["guestHalf"]);

                    switch (sortByName) {
                        case "goalMinute":
                        case "assistMinute": players["value"] = sortByKey(players["value"], players["key"][sortByName], -1); break;
                        default: players["value"] = sortByKey(players["value"], players["key"][sortByName]); break;
                    }
                    $("div#tableId").html(TemplateEngine($("script[name=player" + selectControl["dataType"] + "]").html(), players));
                    $("th.sortBy[sort=" + sortByName + "]").removeClass("sortBy").addClass("sorted");
                    techLogic.maxShowLength = players["value"].length;
                    techLogic.showPageCountList(1);
                }
                else {
                    var playerID1 = $("#selectPlayer1").val();
                    var playerID2 = $("#selectPlayer2").val();
                    var _i = players["key"];
                    var newPlayers = new Object();
                    newPlayers["key"] = _i;
                    var length = 0;
                    for (var index in players["value"]) {
                        var _p = players["value"][index];
                        var playerID = _p[_i["PlayerID"]];
                        if (playerID == playerID1) {
                            newPlayers["Home"] = _p;
                        }
                        if (playerID == playerID2) {
                            newPlayers["Guest"] = _p;
                        }
                        if (length == 0)
                            length = _p.length;
                    }
                    if (!newPlayers["Home"])
                        newPlayers["Home"] = new Array(length);

                    if (!newPlayers["Guest"])
                        newPlayers["Guest"] = new Array(length);
                    $("div#tableId").html(TemplateEngine($("script[name=ComparePlayer]").html(), newPlayers));
                }
            }
        }
        $(document).ready(function () {
            ShowData();
            $("th.sortBy").live("click", function () {
                selectControl["sortByName"] = $(this).attr("sort");
                ShowData();
            });
            $("input[name=AllOrAvg][type=radio]").bind("click", function () {
                if (selectControl["allOrAvg"] != ($(this).val() == "true")) {
                    selectControl["allOrAvg"] = $(this).val() == "true";

            });
            $(".pager input[type=text]").live("blur", function () {
                techLogic.showPageCountList($(this).val());
            });
            $('.pager input[type=text]').live('keypress', function (event) {
                if (event.keyCode == "13") {
                    techLogic.showPageCountList($(this).val());
                }
            });
            $("#selectDataType").bind("change", function () {
                switch ($(this).val()) {
                    case "0": selectControl["sortByName"] = "Goals"; break;
                    case "1": selectControl["sortByName"] = "pass"; break;
                    case "2": selectControl["sortByName"] = "tackle"; break;
                    case "3": selectControl["sortByName"] = "goal"; break;

                selectControl["dataType"] = $(this).val();
                if (selectControl["dataType"] == "3") {
                    $("#selectTeam1,#selectTeam2,#selectPlayer1,#selectPlayer2").hide();

            (function () {

                    if ($(this).attr("id") == "selectTeam1") {
                        $("#selectPlayer1").empty();
                        $("#selectPlayer1").append(arrayObj.join(""));
                    }
                    else {
                        $("#selectPlayer2").empty();
                        $("#selectPlayer2").append(arrayObj.join(""));
                    }
                });
                $("#compareBtn").bind("click", function () {
                    selectControl["ifCompare"] = true;
                    ShowData();
                });
                arrayObj = new Array();
                for (var o in techCout_Team["Tid"]) {
